spring.application.name=spotify

spring.datasource.url=jdbc:postgresql://localhost:5432/spotify_db
spring.datasource.username=postgres
spring.datasource.password=2424
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update 
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

server.port=8080


#spring securityi devre dışı bırakıyoruz jwt kullanmak icin
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

#default değer kalması için extra yazdım
jwt.secret=SpotifySecretKeyJWTTokenForAuthentication123
jwt.expiration=86400000

#debug
logging.level.com.etiya.spotify.security=DEBUG
logging.level.org.springframework.security=DEBUG

